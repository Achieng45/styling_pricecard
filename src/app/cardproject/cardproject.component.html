<div class="main-container">
    <mat-card class="top-component ">
    <mat-card-header>Your current plan</mat-card-header>
    <mat-card-title>Starter Trial.500MAUS</mat-card-title>
</mat-card>

<div class="my-planner">
  
    <mat-card-header  class="choose">
        <mat-card-title >Choose a plan</mat-card-title>
    </mat-card-header>
   

    <mat-card-content>
        <div class="toggle">
        <p>Billed Monthly</p>
        <mat-slide-toggle  [(ngModel)]="isYearly"/>
        <p>Billed Anually</p>
    </div> 
    </mat-card-content>

        <div class="pricingcards" >
            <mat-card *ngFor="let price of prices let i=index" class="innercard">
                <mat-card-title class="title">{{price.title}}
                    <p class="price">{{isYearly?price.yearlyPrice:price.monthlyPrice}}</p>
                </mat-card-title>
                
                <mat-card-content >
                    <ul>
                        <div *ngIf="dropdownfunction(i)" class="dropdown">
                           <select name="" id="">
                            <option value=""
                            >
                            5000 MAUS
                        </option><option value=""
                        >
                        2500 MAUS
                    </option><option value=""
                    >
                    7500 MAUS
                </option>
                           </select>
                        </div>


                        <div class="list">
                        <li >{{price.feature1}}</li>
                        <li >{{price.feature2}}</li>
                        <li >{{price.feature3}}</li>
                        <li>{{price.feature4}}</li>
                        <li >{{price.feature5}}</li>
                    </div>
                    <button class="button"   [ngClass]="{'active': buttonClicked === (i + 2)}" (click)="togglebutton(i)">{{price.button}}</button>
                    </ul>
                    <!-- <button mat-raised-button color="primary" class="button">Choose Plan</button> -->
                    
                 </mat-card-content>
            </mat-card>

        </div>

    
    </div>
</div>
